<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="E.css" rel="stylesheet">
  <title>E-commerce</title>
</head>

<body>
  <header>
    <section class="top">

      <div class="main">
        <div class="logo">
          <img src="https://images.icon-icons.com/146/PNG/256/cart_21514.png" alt="logopng">
        </div>
        <div class="search">
          <input type="text" placeholder="Search">
        </div>
        <div class="login">
          <img src="login.svg" alt="login">
        </div>
        <div class="cart">
          <img src="cart.svg" alt="cart">
        </div>
        <div class="log">
          Login
        </div>
        <div class="cartname">
          Cart
        </div>
      </div>
    </section>
    <section class="maintwo">
      <div class="offers">
        <img src="offer.svg">
      </div>
      <div class="phone">
        <img src="phone.png">
      </div>
      <div class="electrical">
        <img src="eletronics.svg">
      </div>
      <div class="heading">
        <ul>
          <li>OFFERS</li>
          <li>MOBILE PHONES</li>
          <li>ELECTRONICS</li>
        </ul>
      </div>
    </section>

    <section class="mainthree">
      <div class="action">
        <img class="first"src="https://upload.wikimedia.org/wikipedia/commons/7/71/Arduino-uno-perspective-transparent.png">

        <img class="second"src="https://joy-it.net/files/files/Produkte/SBC-NodeMCU-ESP32/SBC-NodeMCU-ESP32-01.png">

        <img class="third" src="https://www.pngplay.com/wp-content/uploads/12/Microcontroller-Clip-Art-Transparent-File.png">

        <img class="fourth"src="https://pngimg.com/uploads/keyboard/keyboard_PNG101845.png">

        <img class="fifth"src="https://pngimg.com/uploads/computer_mouse/computer_mouse_PNG7688.png">
      </div>
    </section>

    <section class="last">
      <div class="bestbuy">
        BEST BUY
      </div>

      <div class="bestimages">
        <img src="airpods.png">
        
        <img src="s21.png">
        
        <img src="mabook.png">
      </div>
      <div class="names">
        <ul>
          <li>Air Pods</li>
          <li>S21 ultra</li>
          <li>Macbook Pro</li>
        </ul>
      </div>
    </section>
  </header>
</body>

</html>
